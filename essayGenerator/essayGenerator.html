<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Essay Writer</title>
	<link rel="stylesheet" href="essayGenerator.css">
	<script src="essayGenerator.js"></script>
</head>

<body>
	<main>
		<h1>Average of array</h1>
		<table>
			<td><label for="articles">List Articles:</label><textarea id="articles"
					placeholder="Enter articles list here" class="wordSource"></textarea></td>
			<td><label for="prepositions">List Prepositions:</label><textarea id="prepositions"
					placeholder="Enter prepositions list here" class="wordSource"></textarea></td>
			<td><label for="nouns">List Nouns:</label><textarea id="nouns"
					placeholder="Enter nouns list here" class="wordSource"></textarea></td>
			<td><label for="verbs">List Verbs:</label><textarea id="verbs"
					placeholder="Enter verbs list here" class="wordSource"></textarea></td>
			<td><label for="adjectives">List Adjectives:</label><textarea id="adjectives"
					placeholder="Enter adjectives list here" class="wordSource"></textarea></td>
		</table>
		<br>

		<button id="generate" onclick="getArticle()">Generate Essay</button>
		<br>

		<label>Random Essay:</label>
		<textarea id="essayOutput"
					placeholder="essay output shows up here" class="essayOutput" disabled="disabled"></textarea>

		</div>
	</main>
</body>

</html>
