<!DOCTYPE html>
<html>

<body>

    <p>Click the button to generate a table decimal / hex conversion table.</p>

    <button onclick="myFunction()">Run Code</button>

    <pre id="demo"></pre>

    <script>
        function myFunction() {
            var text = "Character		Decimal Unicode			Hexadecimal Unicode";
            var upperAlph = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var lowerAlph = "abcdefghijklmnopqrstuvwxyz";
            for (var i = 0; i < upperAlph.length; i++) {
                text += "\n" + upperAlph.charAt(i);
                text += "			" + upperAlph.charCodeAt(i);
                text += "				\\u00" + upperAlph.charCodeAt(i).toString(16)
            }
            text += "<br> ";
            for (var i = 0; i < upperAlph.length; i++) {
                text += "\n" + lowerAlph.charAt(i);
                text += "			" + lowerAlph.charCodeAt(i);
                text += "				\\u00" + lowerAlph.charCodeAt(i).toString(16)
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
